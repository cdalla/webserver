server {
	server_name localhost
	listen 8080
	root /home/cdalla/webserver/www

	location / {
		allow_methods GET POST
		autoindex on
	}

	location .py {
		root /home/cdalla/webserver/www/cgi-bin
		cgi_ext .py
		allow_methods GET POST
	}
location /hello {
		allow_methods GET
		index index.html
		root /home/cdalla/webserver/www/html
	}
}

